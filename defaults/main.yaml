---
# defaults file for fedora_user_add
#

# ua_wheel: true/false. Add user to wheel group if true
ua_wheel: true

# ua_pub_key: name of ssh public key file
ua_pub_key: id_ed25519.pub

# ua_user_id: User id to use. Defaults to current user
ua_user_id: "{{ lookup('env', 'USER') }}"

# us_sudoer: true/false. Defaults to true. Adds user to sudoer.d for
# passwordless sudo
ua_sudoer: true

...
